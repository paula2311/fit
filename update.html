<section class="form-container">
    <form action="" method="post" enctype="multipart/form-data">
        <h3>update profile</h3>
        <p>your name</p>
        <input type="text" name="name" placeholder="paula"
        class="box" max="50">

        <p>your email</p>
        <input type="email" name="email" placeholder="paula@hg.mb"
        class="box" max="100">

        <p>old password</p>
        <input type="password" name="old_pass" placeholder="enter your old password"
        class="box" max="50">

        <p>new password</p>
        <input type="password" name="new_pass" placeholder="enter your new password"
        class="box" max="50">

        <p>confirm password</p>
        <input type="password" name="c_pass" placeholder="confirm password"
        class="box" max="50">
        
        <p>update pic</p>
        <input type="file" name="image" accept="image/*" class="box">

        <input type="submit" value="update profile" name="submit" class="btn">
    </form>
</section>
